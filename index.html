<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEUS FC Sponsorship Proposal</title>
    <link rel="stylesheet" href="main.css">
    <script
      src="https://kit.fontawesome.com/a4bde4050c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="Top_Bar">
        <div class="Menu_Bar">
          <div>
            <img src="./Logo.jpg" />
          </div>
          <div class="Menu_list">제우스FC</div>
          <div class="Menu_list">소개</div>
          <div class="Menu_list">선수단</div>
          <div class="Menu_list">이벤트</div>
          <div class="Menu_list">소식</div>
          <div class="Menu_list">동영상</div>
          <div class="Menu_list">협회</div>
          <div class="Menu_list">스폰서</div>
        </div>
          <div class="Link_Bar">
            <i class="fab fa-facebook-square" id="facebook"></i>
            <i class="fab fa-instagram-square" id="instagram"></i>
            <i class="fab fa-twitter-square" id="twitter"></i>
            <i class="fab fa-youtube-square" id="youtube"></i>
          </div>
      </div>
    </header>
    <video src="./main.mp4" autoplay loop></video>
    <main>
      <p>제우스 FC 뉴스</p>
      <p>JEUS FC NEWS</p>
      <section>
        <div class="News_Box">
          <img src="./News1.jpg" />
          <p>
            코로나19로 연기된 제우스FC 11월 14일 개최…유수영 VS 황성주 초대
            밴텀급 타이틀전이 메인이벤트
          </p>
        </div>
        <div class="News_Box">
          <img src="./News2.jpg" />
          <p>제우스FC 004 대진 공개...주짓수 vs 킥복싱 맞대결</p>
        </div>
        <div class="News_Box">
          <img src="./News3.jpg" />
          <p>조인경 제우스FC 회장 "상황 어렵지만 전화위복 기회 올 것"</p>
        </div>
      </section>
        <div class="News_Box">
          <img src="./News4.jpg" />
          <p>제우스 FC 03 언더카드 계체량 행사</p>
        </div>
      </section>
    </main>
    <footer>
        <img src="./Logo.jpg" />
        <p>ZFC(Zeus Fighting Championship)</p>
        <p>MMA(Mixed Martial Arts) | 청주 그랜드 플라자 호텔</p>
    </footer>
  </body>
</html>
